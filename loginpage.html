<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My GitHub Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div class="error" id="error">Invalid username or PIN.</div>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="pin" placeholder="PIN" required />
        <button type="submit">Login</button>
    </form>
</div>

<script>
    // Example user data
    const users = {
        "user1": "1234",
        "user2": "5678",
        // Add more users as needed
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form from submitting

        const username = document.getElementById('username').value;
        const pin = document.getElementById('pin').value;
        const errorDiv = document.getElementById('error');

        // Simple authentication check
        if(users[username] && users[username] === pin) {
            // Redirect to personalized page
            window.location.href = `user.html?user=${encodeURIComponent(username)}`;
        } else {
            // Show error message
            errorDiv.style.display = 'block';
        }
    });
</script>

</body>
</html>
