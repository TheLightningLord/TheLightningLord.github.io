<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Knowledge Quiz | Mt. Olympus Health Solutions</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .quiz-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .quiz-form label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
        }
        .quiz-form input[type="radio"] {
            margin-right: 8px;
        }
        .quiz-form button {
            font-size: 20px;
            background-color: #28a745;
            padding: 12px 24px;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .quiz-form button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Health Knowledge Quiz</h1>
        <p>Test your knowledge on fitness and healthy living!</p>
    </header>

    <section>
        <div class="quiz-form">
            <form id="healthQuiz">
                <label>1. How many minutes of moderate exercise should you aim for each week?</label>
                <input type="radio" name="q1" value="a" required> 90 minutes<br>
                <input type="radio" name="q1" value="b"> 150 minutes<br>
                <input type="radio" name="q1" value="c"> 200 minutes<br>

                <label>2. Which of the following is considered a healthy snack?</label>
                <input type="radio" name="q2" value="a" required> Potato chips<br>
                <input type="radio" name="q2" value="b"> Apple slices<br>
                <input type="radio" name="q2" value="c"> Candy bar<br>

                <label>3. What is the recommended amount of sleep for adults?</label>
                <input type="radio" name="q3" value="a" required> 5-6 hours<br>
                <input type="radio" name="q3" value="b"> 7-9 hours<br>
                <input type="radio" name="q3" value="c"> 10-12 hours<br>

                <button type="button" onclick="calculateScore()">Submit Quiz</button>
            </form>

            <div id="result"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Mt. Olympus Health Solutions</p>
    </footer>

    <script>
        function calculateScore() {
            const quizForm = document.forms['healthQuiz'];
            let score = 0;
            
            if (quizForm.q1.value === 'b') score++;
            if (quizForm.q2.value === 'b') score++;
            if (quizForm.q3.value === 'b') score++;
            
            document.getElementById('result').textContent = "Your Score: " + score + "/3";
        }
    </script>
</body>
</html>
