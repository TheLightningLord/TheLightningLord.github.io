<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Needs Survey | Mt. Olympus Health Solutions</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style for the survey */
        .survey-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .survey-form label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
        }
        .survey-form input[type="text"],
        .survey-form input[type="email"],
        .survey-form select,
        .survey-form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 16px;
            font-size: 18px;
        }
        .survey-form button {
            font-size: 20px;
            background-color: #28a745;
            padding: 12px 24px;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .survey-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <h1>Care Needs Survey</h1>
        <p>Help us understand your wellness and fitness needs so we can better serve you.</p>
    </header>

    <section>
        <div class="survey-form">
            <form action="https://formspree.io/f/{your-email}" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="age">Your Age:</label>
                <input type="text" id="age" name="age" required>

                <label for="fitness-level">How would you describe your current fitness level?</label>
                <select id="fitness-level" name="fitness-level" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

                <label for="pain-areas">Do you experience pain in any specific areas? (e.g., back, knees, shoulders)</label>
                <textarea id="pain-areas" name="pain-areas" rows="4" required></textarea>

                <label for="mobility">Do you have any mobility limitations? If yes, please describe.</label>
                <textarea id="mobility" name="mobility" rows="4" required></textarea>

                <label for="goals">What are your fitness and health goals? (e.g., pain management, improving mobility, strength)</label>
                <textarea id="goals" name="goals" rows="4" required></textarea>

                <button type="submit">Submit Survey</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Mt. Olympus Health Solutions</p>
    </footer>

</body>
</html>
