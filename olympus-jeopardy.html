<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Mount Olympus Challenge: Fitness & Science Jeopardy â€“ Test your knowledge and dispel common fitness myths in a strategic game with levels and increasing difficulty." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mount Olympus Challenge | Fitness & Science Jeopardy</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Inline CSS for demonstration; you can move this to assets/css/style.css -->
  <style>
    /* ========== RESET & VARIABLES ========== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --gold: #C9A142;
      --blue: #003366;
      --silver: #C0C0C0;
      --black: #000;
      --white: #fff;
      --grey: #f8f8f8;
      --dark-grey: #333;
      --transition-speed: 0.3s;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f2f2f2;
      color: var(--dark-grey);
      overflow-x: hidden;
      padding-bottom: 2rem;
    }
    /* ========== HEADER ========== */
    .header {
      background: url("assets/images/olympus-banner.jpg") center/cover no-repeat;
      padding: 1rem;
      text-align: center;
      color: var(--white);
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    .header p { font-size: 1.2rem; }
    /* ========== GAME INFO ========== */
    .game-info {
      max-width: 800px;
      margin: 1rem auto;
      text-align: center;
      font-size: 1.2rem;
      color: var(--blue);
    }
    /* ========== GAME BOARD ========== */
    #gameBoard {
      max-width: 800px;
      margin: 2rem auto;
      border: 3px solid var(--blue);
      background: var(--white);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .board-row {
      display: flex;
    }
    .board-cell {
      flex: 1;
      padding: 1rem;
      border: 1px solid var(--blue);
      text-align: center;
      font-size: 1.5rem;
      cursor: pointer;
      background: var(--gold);
      color: var(--blue);
      transition: background var(--transition-speed);
    }
    .board-cell:hover {
      background: #FFD700;
    }
    .board-cell.disabled {
      background: #ddd;
      cursor: default;
      color: #999;
    }
    .category-cell {
      background: var(--blue);
      color: var(--white);
      font-weight: 700;
      cursor: default;
      font-size: 1.2rem;
      padding: 1rem;
    }
    /* ========== MODAL ========== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .modal.open { opacity: 1; visibility: visible; }
    .modal-content {
      background: var(--white);
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .modal-content h2 { margin-bottom: 1rem; color: var(--blue); }
    .modal-content p { margin-bottom: 1.5rem; }
    .modal-content button {
      padding: 0.7rem 1.2rem;
      margin: 0 0.5rem;
      border: none;
      border-radius: 5px;
      background: var(--gold);
      color: var(--blue);
      font-weight: 700;
      cursor: pointer;
      transition: background var(--transition-speed);
    }
    .modal-content button:hover { background: #FFD700; }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--blue);
    }
    /* ========== RESPONSIVE ========== */
    @media (max-width: 600px) {
      .header h1 { font-size: 2rem; }
      .header p { font-size: 1rem; }
      .board-cell { font-size: 1.2rem; padding: 0.8rem; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Mount Olympus Challenge</h1>
    <p>Fitness & Science Jeopardy: Master the Myths & Conquer the Knowledge</p>
  </div>

  <!-- Game Info -->
  <div class="game-info">
    <p>Score: <span id="score">0</span></p>
    <p>Level: <span id="level">1</span></p>
  </div>

  <!-- Game Board -->
  <div id="gameBoard"></div>

  <!-- Modal for Questions -->
  <div class="modal" id="questionModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h2 id="questionTitle"></h2>
      <p id="questionText"></p>
      <div id="actionButtons">
        <button id="showAnswerBtn">Show Answer</button>
      </div>
      <div id="answerSection" style="display:none;">
        <p id="answerText"></p>
        <button id="correctBtn">Correct (+<span id="pointsCorrect">0</span>)</button>
        <button id="wrongBtn">Wrong (-<span id="pointsWrong">0</span>)</button>
      </div>
    </div>
  </div>

  <!-- JavaScript for the Game -->
  <script>
    /* ========= Game Data ========= */
    const categories = [
      {
        title: "Exercise Science",
        questions: [
          { value: 100, question: "What energy system fuels a 100m sprint?", answer: "The ATP-PC system" },
          { value: 200, question: "What does HIIT stand for?", answer: "High-Intensity Interval Training" },
          { value: 300, question: "Name a benefit of resistance training.", answer: "Increased metabolic rate and muscle strength" }
        ]
      },
      {
        title: "Nutrition",
        questions: [
          { value: 100, question: "Which macronutrient is essential for muscle repair?", answer: "Protein" },
          { value: 200, question: "What role does fiber play in nutrition?", answer: "Aids in digestion and stabilizes blood sugar" },
          { value: 300, question: "Name a vitamin crucial for bone health.", answer: "Vitamin D" }
        ]
      },
      {
        title: "Rehabilitation",
        questions: [
          { value: 100, question: "What exercise is commonly used in knee rehab?", answer: "Quadriceps strengthening" },
          { value: 200, question: "What does RICE stand for in injury treatment?", answer: "Rest, Ice, Compression, Elevation" },
          { value: 300, question: "Name a benefit of early mobilization after surgery.", answer: "Prevents joint stiffness" }
        ]
      },
      {
        title: "Pain Science",
        questions: [
          { value: 100, question: "True or False: 'No pain, no gain' is a healthy mantra.", answer: "False" },
          { value: 200, question: "What does 'exercise is medicine' imply?", answer: "That exercise can prevent and treat many conditions" },
          { value: 300, question: "Name one way exercise reduces chronic pain.", answer: "By releasing endorphins" }
        ]
      },
      {
        title: "Chronic Diseases",
        questions: [
          { value: 100, question: "Which condition is managed with regular aerobic exercise?", answer: "Diabetes" },
          { value: 200, question: "Name one benefit of exercise for arthritis.", answer: "Improved joint mobility" },
          { value: 300, question: "How does exercise improve mood in depression?", answer: "By boosting endorphin levels and reducing stress" }
        ]
      }
    ];

    let score = 0;
    let level = 1;
    let currentQuestion = null;

    /* ========= DOM Elements ========= */
    const gameBoard = document.getElementById('gameBoard');
    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const modal = document.getElementById('questionModal');
    const closeModalBtn = document.getElementById('closeModal');
    const questionTitleEl = document.getElementById('questionTitle');
    const questionTextEl = document.getElementById('questionText');
    const showAnswerBtn = document.getElementById('showAnswerBtn');
    const answerSection = document.getElementById('answerSection');
    const answerTextEl = document.getElementById('answerText');
    const correctBtn = document.getElementById('correctBtn');
    const wrongBtn = document.getElementById('wrongBtn');
    const pointsCorrectEl = document.getElementById('pointsCorrect');
    const pointsWrongEl = document.getElementById('pointsWrong');

    /* ========= Scoring ========= */
    function updateScoringValues(value) {
      pointsCorrectEl.textContent = value;
      pointsWrongEl.textContent = value;
    }
    function initScoring(questionValue) {
      updateScoringValues(questionValue);
    }

    /* ========= Build Game Board ========= */
    function buildBoard() {
      gameBoard.innerHTML = "";
      // Header row with category titles
      const headerRow = document.createElement('div');
      headerRow.className = "board-row";
      categories.forEach(category => {
        const cell = document.createElement('div');
        cell.className = "board-cell category-cell";
        cell.textContent = category.title;
        headerRow.appendChild(cell);
      });
      gameBoard.appendChild(headerRow);
      // Build rows for questions (3 rows for 3 difficulties)
      for (let i = 0; i < 3; i++) {
        const row = document.createElement('div');
        row.className = "board-row";
        categories.forEach((category, catIndex) => {
          const question = category.questions[i];
          const cell = document.createElement('div');
          cell.className = "board-cell";
          cell.textContent = "$" + question.value;
          cell.dataset.category = catIndex;
          cell.dataset.index = i;
          cell.addEventListener('click', handleCellClick);
          row.appendChild(cell);
        });
        gameBoard.appendChild(row);
      }
    }

    /* ========= Handle Cell Click ========= */
    function handleCellClick(e) {
      const cell = e.currentTarget;
      if (cell.classList.contains('disabled')) return;
      const catIndex = cell.dataset.category;
      const qIndex = cell.dataset.index;
      currentQuestion = categories[catIndex].questions[qIndex];
      initScoring(currentQuestion.value);
      questionTitleEl.textContent = categories[catIndex].title + " - $" + currentQuestion.value;
      questionTextEl.textContent = currentQuestion.question;
      answerSection.style.display = "none";
      showAnswerBtn.style.display = "inline-block";
      cell.classList.add('disabled');
      modal.classList.add('open');
    }

    /* ========= Modal Answer Display ========= */
    showAnswerBtn.addEventListener('click', function() {
      answerTextEl.textContent = "Answer: " + currentQuestion.answer;
      answerSection.style.display = "block";
      showAnswerBtn.style.display = "none";
    });

    /* ========= Score Handling ========= */
    correctBtn.addEventListener('click', function() {
      score += currentQuestion.value;
      scoreEl.textContent = score;
      modal.classList.remove('open');
      checkLevelProgress();
    });
    wrongBtn.addEventListener('click', function() {
      score -= currentQuestion.value;
      scoreEl.textContent = score;
      modal.classList.remove('open');
      checkLevelProgress();
    });
    closeModalBtn.addEventListener('click', function() {
      modal.classList.remove('open');
    });

    /* ========= Level Progression ========= */
    function checkLevelProgress() {
      const cells = document.querySelectorAll('.board-cell:not(.category-cell)');
      const remaining = Array.from(cells).filter(cell => !cell.classList.contains('disabled'));
      if (remaining.length === 0) {
        level++;
        levelEl.textContent = level;
        // Increase question values for next level (e.g., by 50%)
        categories.forEach(category => {
          category.questions.forEach(question => {
            question.value = Math.floor(question.value * 1.5);
          });
        });
        buildBoard();
      }
    }

    /* ========= Initialize Game ========= */
    buildBoard();
  </script>
</body>
</html>
